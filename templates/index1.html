<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recomendation System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c1d3e5; /* Light gray background */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #007bff; /* Primary blue color */
            color: white;
            padding: 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }

        .card-body {
            padding: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #0056b3; /* Darker shade of blue */
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #004080; /* Slightly darker shade on hover */
            border-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Movie Recommendation Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="recommendationForm" action="/recommend" method="POST">
                            <div class="form-group">
                                <label for="movieSelect">Select a Movie:</label>
                                <select id="movieSelect" name="movieSelect" class="form-control" required>
                                    <option value="" disabled selected>Select a movie</option>
                                    {% for movie in movies %}
                                    <option value="{{ movie }}">{{ movie }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Get Recommendations</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
