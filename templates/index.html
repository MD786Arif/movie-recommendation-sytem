<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-y: auto; /* Added overflow property for vertical scrolling */
      }

      .container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 800px; /* Increased width */
        text-align: center;
      }

      h1 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        font-size: 1.1em;
        color: #555;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .movie-cards {
        margin-top: 20px;
        display: grid; /* Changed to grid layout */
        grid-template-columns: repeat(
          auto-fill,
          minmax(200px, 1fr)
        ); /* Cards in a flexible grid */
        gap: 20px;
      }

      .movie-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        max-height: 320px; /* Added max height for movie cards */
      }

      .movie-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .movie-card h3 {
        margin: 10px;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Movie Recommendation Form</h1>
      <form id="recommendationForm" action="/" method="POST">
        <label for="movieSelect">Select a Movie:</label>
        <select id="movieSelect" name="movieSelect" required>
          <option value="" disabled selected>Select a movie</option>
          {% for movie in movies %}
          <option value="{{ movie }}">{{ movie }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Get Recommendations" />
      </form>

      {% if recommended_movies %}
      <div class="movie-cards">
        {% for recommended_movie in recommended_movies[0] %}

        <div class="movie-card">
          <!-- <
          <a href="{{ recommended_movies[1][0] }}">{{ recommended_movies[1][0] }}</a>

          <!-- <h3>{{ recommended_movie }}</h3> -->
        </div>

        {% endfor %}
      </div>
      {% else %}
      <p>No recommendations available.</p>
      {% endif %}

      <div class="movie-cards" id="movieCards"></div>
    </div>

    <script>
      // You can use JavaScript to dynamically update the movie cards based on the recommendations.
      // For simplicity, I'm leaving this part empty as it depends on your specific implementation.
      // You can use fetch() or any other method to get movie recommendations and update the cards.
    </script>
  </body>
</html>
